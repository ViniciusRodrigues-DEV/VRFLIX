<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
        <title>VRFLIX</title>
    </head>

    <body>
        
        <main>
            <header class="header-movies">
                <div class="container">
                    <h1 class="header-movies-title">VRFLIX</h1>
                </div>
            </header>

            <section class="section-movies">
                <div class="container">
                    <div class="app-movies">
                        <h2 class="app-movies-title">Filmes, séries e muito mais. Sem limites</h2>
                        <h3 class="app-movies-subtitle">Assista onde quiser, quando quiser, cancele quando quiser.</h3>
                        <p class="app-movies-msg">Pronto para assistir? Informe o seu e-mail para criar ou reiniciar sua assinatura.</p>

                        <form class="form">
                            <input type="text" placeholder="Buscar Filme" id="form-input">
                            <input type="submit" value="Vamos lá!" id="form-submit">
                        </form>
                    </div>
                    <ul class="app-movies-all" id="movies"> </ul>
                </div>
            </section>
        </main>

    </body>

</html>
